<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <main id="barba-wrapper" class="page-content homepage-overflow" >
        {% include header.html %}
        {{ content }}
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/83/three.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/127738/OrbitControls.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/127738/perlin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/barba.js/1.0.0/barba.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      (function(d) {
        var config = {
          kitId: 'sla5nff',
          scriptTimeout: 3000,
          async: true
        },
        h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+="     wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
      })(document);
    </script>
    <script type="x-shader/x-vertex" id="wrapVertexShader">
      attribute vec3 color;
      varying vec3 vColor;
      void main() {
        vColor = color;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
      }
    </script>
    <script type="x-shader/x-fragment" id="wrapFragmentShader">
      varying vec3 vColor;
      void main(){
         gl_FragColor = vec4(vColor ,1.0);
      }
    </script>
    <script src="/js/threed.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/barba.js"></script>
 </body>

</html>
