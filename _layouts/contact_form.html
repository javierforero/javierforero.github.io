---
layout: default
---
<div class="form-container">
  <form id="contact-form" action="https://getsimpleform.com/messages?form_api_token=949cbcb4aae86df8b4b89d418b3cd826" method="post">
    <div class="form-group">
      <input type='hidden' name='redirect_to' value='https://javierforero.github.io/thanks.html' />
    </div>
    <div class="form-group">
      <input type='text' name='name' placeholder='Your Full Name' required/>
    </div>
    <div class="form-group">
      <input type='email' name='email' placeholder='Your E-mail Address' required/>
    </div>
    <div class="form-group">
      <textarea name='message' placeholder='Write your message ...' required></textarea>
    </div>
    <div class="form-group">
      <input type='submit' value='Send Message' />
    </div>
  </form>
</div>
