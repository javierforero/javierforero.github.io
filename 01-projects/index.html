---
layout: default
title: Projects
permalink: /projects.html
---
<article class="post clear-fix wrapper-other">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  <ul class="post-ul clear-fix">
  {% for project in site.projects %}
  <li id="post-{{forloop.index}}" class="image-project clearfix">
    <a href="{{ project.url }}" data-content="{{ project.short-description }}">
      <!-- <h2>{{ project.title }}</h2><br> -->
      <img src="{{project.background-image-url}}" />
    </a>
  </li>
  {% endfor %}
 </ul>
</article>
