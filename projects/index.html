---
layout: default
title: Projects
permalink: /projects.html
---
<article class="post clear-fix">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  <ul class="post-ul clear-fix">
  {% for project in site.projects %}
    <a href="{{ project.url }}" class="post-content post-container column">
      <li id="post-{{forloop.index}}">
        <h2>{{ project.title }}</h2>
        <br>
        <p>{{ project.short-description }}</p>
      </li>
    </a>
  {% endfor %}
 </ul>
</article>
